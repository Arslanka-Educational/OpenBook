openapi: 3.0.3
info:
  title: components
  description: Title
  version: 1.0.0
paths: {}

components:
  schemas:
    BookDetailsResponse:
      type: object
      required:
        - id
        - name
        - authorId
        - publicationId
        - libraryId
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: name of a book
        authorId:
          type: string
          format: uuid
          description: foreign key to a book's author
        publicationId:
          type: string
          format: uuid
          description: key to a book publication id
        libraryId:
          type: string
          format: uuid
          description: library this is in
        description:
          type: string
          description: description of a book

    BookCreateRequest:
      type: object
      required:
        - name
        - authorId
        - publicationId
        - libraryId
      properties:
        name:
          type: string
          description: name of a book
        authorId:
          type: string
          format: uuid
          description: foreign key to a book's author
        publicationId:
          type: string
          format: uuid
          description: key to a book publication id
        description:
          type: string
          description: description of a book
        libraryId:
          type: string
          format: uuid
          description: library this is in

    AuthorDetailsResponse:
      type: object
      required:
        - id
        - name
        - booksCount
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: author's name
        booksCount:
          type: integer
          description: count of author's published books

    AuthorCreateRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: author's name

    UserLoginRequest:
      type: object
      required:
        - username
        - password
        - email
      properties:
        username:
          type: string
        password:
          type: string
          description: entered password
        email:
          type: string
          description: user's email with validation

    UserLoginResponse:
      type: object
      required:
        - uid
        - username
        - email
      properties:
        uid:
          type: string
          description: UUID
        username:
          type: string
        email:
          type: string

    LibraryDetailsResponse:
      type: object
      required:
        - id
        - name
        - city
        - street
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: library's name
        city:
          type: string
          description: city library located
        street:
          type: string

    LibraryCreateRequest:
      type: object
      required:
        - name
        - city
        - street
      properties:
        name:
          type: string
          description: library's name
        city:
          type: string
          description: city library located
        street:
          type: string